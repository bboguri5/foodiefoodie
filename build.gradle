plugins {
	id 'org.springframework.boot' version '2.7.2'
	id 'io.spring.dependency-management' version '1.0.12.RELEASE'
	id 'java'
	id 'war'
}

// 22.09.14 본격 배포 직전 내장 톰캣 충돌 방지
bootWar.enabled=false;
war.enabled=true;


group = 'com.project'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	//jsp 라이브러리 추가
	implementation 'javax.servlet:jstl'
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'

	//오라클 라이브러리 (11g edition - gradle, maven 라이센스 문제 공식 지원 불가)
	implementation fileTree(dir: '/src/main/webapp/WEB-INF/lib', include: ['*.jar'])

	// https://mvnrepository.com/artifact/org.mariadb.jdbc/mariadb-java-client
	implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.6'

	//마이바티스 라이브러리
	implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.0"

	//파일업로드 라이브러리
	implementation 'commons-io:commons-io:2.8.0'

	//이미지 썸네일 라이브러리
	implementation 'org.imgscalr:imgscalr-lib:4.2'

	//스프링 시큐리티 라이브러리
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.security:spring-security-test'

	//gson (JSON 파싱 라이브러리)
	implementation 'com.google.code.gson:gson:2.8.5'



	// 매번 새로고침 하지 않아도 jsp 변동사항 즉시 확인 가능하게 도와주는 라이브러리(?)
	implementation 'org.springframework.boot:spring-boot-devtools'


	// 메일 관련 라이브러리
	implementation 'org.springframework.boot:spring-boot-starter-mail'

	//FileUtils 사용하기 위함
	implementation 'org.apache.commons:commons-io:1.3.2'

	// file -> multipartFile 변환
	implementation 'commons-fileupload:commons-fileupload:1.3.2'

	// google 영수증 판독기 ocr
	implementation group: 'com.google.cloud', name: 'google-cloud-vision', version: '3.1.0'
}

tasks.named('test') {
//	useJUnitPlatform()
	exclude '**/*' // 빌드할 때 테스트 하지 말라는 뜻!! 원래는 서버 실행을 할 때 테스트 등록된걸 싹 다 돌리고 실행을 한다.
					// 하나라도 잘못된 테스트가 있다면 서버 실행이 잘 안됨!!
}

tasks.withType(JavaCompile){
	options.encoding = "UTF-8"
}
